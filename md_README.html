<div class="textblock"><p>该文件夹为MPLAB的项目源码。</p>
<p><b>本地开发使用步骤：</b></p>
<ol type="1">
<li>安装MPALAB。</li>
<li>在MPLAB中新建一个 <code>PIC16F1786</code> 项目。</li>
<li>在项目配置中，将该文件夹下的 <code>.c</code> 源码加入到源文件当中， <code>.h</code> 源码加入到头文件当中。</li>
<li>在项目配置中的编译器设置里，将 <code>include</code> 文件夹设置为额外的 <code>include</code> 来源。</li>
<li>**~~头秃的~~** <b>愉快的</b> 开始开发吧！ </li>
</ol>
